<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.amazon.in/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Amazon Registration</title>
    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="icon">
            <img src="./amazon_clone_img/assets/amazon_logo_dark.png" class="logo" width="100px" alt="">
        <span class="location">.in</span>
    </div>
    <div class="signup-container">
        <h1 class="signup-title">Sign Up</h1>
        <h5 class="input-label">Your Name</h5>
        <input type="text" placeholder="First and Last Name">
        <h5 class="input-label">Mobile number or email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" placeholder="At least 6 character">
        <a href="/index.html">
            <button>Continue</button>
        </a>
        <p class="signup-condition">By continuing, you agree to Amazon's <span> Conditions of Use</span>
            and<span> Privacy Notice.</span>
        </p>
        <p class="signup-help">&#9656;<span> Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signup-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signup-bottom">
        <hr>
        <p>Have an account?</p>
        <hr>
    </div>

    <a href="/signin.html">
        <button class="signin-signup-btn">Login with Amazon account</button>
    </a>

    <footer>
        <div class="footer-links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>

</html>
